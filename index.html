<script type="text/javascript">
  var converter = new showdown.Converter();
  $('.link').stop().on('click', function() {
    $('#content').load('./' + $(this).attr('id') + '.md', function(response, status, xhr) {
      if(status === 'error') {
        $('#content').html('Es ist was falsch. ' + xhr.status + ' ' + xhr.statusText);
      } else {
        $('#content').html(converter.makeHtml($('#content').html()));
      }
    });
  });
</script>
